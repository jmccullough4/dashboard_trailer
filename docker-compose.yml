version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "8081:8081"
    volumes:
      # Mount entire codebase for git updates to work
      - .:/app
      # Named volumes for persistent data
      - dashboard_uploads:/app/uploads
      - dashboard_instance:/app/instance
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - FLASK_ENV=production
      - FCM_KEY_PATH=/app/strands-cattle-co-e0c05-firebase-adminsdk-fbsvc-91cc983b97.json
    restart: unless-stopped

volumes:
  dashboard_uploads:
  dashboard_instance:
